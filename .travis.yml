language: node_js
node_js: '6.3'
before_script:
- curl --silent https://deb.nodesource.com/gpgkey/nodesource.gpg.key | sudo apt-key
  add -
- VERSION=node_6.x
- DISTRO=$(lsb_release -s -c)
- echo "deb https://deb.nodesource.com/$VERSION $DISTRO main" | sudo tee /etc/apt/sources.list.d/nodesource.list
- echo "deb-src https://deb.nodesource.com/$VERSION $DISTRO main" | sudo tee -a /etc/apt/sources.list.d/nodesource.list
- sudo apt-get update > /dev/null
- sudo apt-get install nodejs -y
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- bash .travis/prepare.sh
sudo: required
script:
- make
- sudo -E make tests
dist: trusty
deploy:
- provider: script
  script: bash .travis/upload.sh
  skip_cleanup: true
  on:
    branch: master
- provider: releases
  file: "/tmp/os-loader-builddir/IMAGE/output/image.iso"
  api-key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
addons:
  apt:
    packages:
    - genisoimage
    - squashfs-tools
    - tar
    - cpio
    - gzip
    - make
    - debootstrap
    - schroot
    - coreutils
    - curl
    - debhelper
    - dpkg-dev
    - openssl
    - git
    - gconf2
    - virt-what
    - grub2
env:
  global:
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_d6d9b1c4f3c4_key -iv $encrypted_d6d9b1c4f3c4_iv
  -in upload.key.enc -out .travis/upload.key -d
