language: node_js
node_js:
  - "6"
  - "6.1"
  - "5.11"
before_script:
  - cd gui;npm i;cd ..
  - cd server;npm i;cd ..
  - sudo dpkg -x isolinux.deb /
sudo: required
script: make
dist: trusty
after_script: bash .travis/upload.sh
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - genisoimage
      - squashfs-tools
      - tar
      - cpio
      - gzip
      - make
      - debootstrap
      - schroot
      - coreutils
      - curl
      - debhelper
      - dpkg-dev
#      - isolinux N/A
