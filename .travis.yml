language: node_js
node_js: '6.3'
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - bash .travis/prepare.sh
sudo: required
script:
  - make
  - make tests
dist: trusty
deploy:
  - provider: script
    script: bash .travis/upload.sh
    skip_cleanup: true
    on:
      branch: master
  - provider: releases
    file: "/tmp/os-loader-builddir/IMAGE/output/image.iso"
    api-key:
      secure: 
    skip_cleanup: true
    on:
      tags: true
addons:
  apt:
    packages:
    - genisoimage
    - squashfs-tools
    - tar
    - cpio
    - gzip
    - make
    - debootstrap
    - schroot
    - coreutils
    - curl
    - debhelper
    - dpkg-dev
    - openssl
    - git
env:
  global:
    secure: 
