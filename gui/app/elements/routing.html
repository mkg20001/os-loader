<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    //page.base("file://"+window.location.pathname.replace("index.html",""));

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    function setFalse(ctx, next) {
      app.tempB={};
      app.next=false;
      app.step="...";
      next();
    }

    function setFocus(selected){
      Polymer.dom(document)
        .querySelector('section[data-route="' + selected + '"] .focus-target')
        .focus();
    }
    app.tempB={};
    // Routes
    page('*', scrollToTop, closeDrawer,setFalse, function(ctx, next) {
      next();
    });

    app.route="";

    function loading() {
      app.route="loading";
      setFocus("loading");
    }

    function homepage() {
      if (app.install) {
        //setup
        app.route = 'install-home';
        setFocus(app.route);
      } else {
        app.route = 'home';
        setFocus(app.route);
      }
    }
    page('/', homepage);

    page("/home", homepage);

    page(app.baseUrl, homepage);

  if (app.install) {
    app.usbpath="";
    app.selectUSB=function(el) {
      app.usbpath=app.findData(el,"uuid");
      var r=app.usbsel=app.usbdev.filter(function(e) {
        if (e.ID_PATH==app.usbpath) return e;
      })[0];
      if (r.ok) {
        app.step="Will be installed here - "+r.desc;
        app.next=true;
      } else {
        app.step=r.desc;
        app.next=false;
      }
    }
    function getUSB() {
      if (!app.tempB.usb) return;
      udev(function(e,l) {
        if (e) return swal("An Error happend while loading the USB Devices...",e.toString(),"error");
        app.usbdev=l.filter(function(e) {
          if ((e.ID_BUS=="usb"||global.isvm)&&e.ID_PART_TABLE_TYPE) {
            switch(e.ID_BUS) {
              case "ata": //bug - this should be sata
                e.img="hdd";
                e.deg=0;
                break;
              case "usb":
                e.img="usb";
                e.deg=90;
                break;
              default:
                e.img="unkown";
                e.deg=0;
            }
            e.ID_FS_TYPE=e.ID_FS_TYPE||"unkown";
            if (e.ID_FS_TYPE.startsWith("iso")) {
              e.desc="Contains a live disc - Must be formated";
              e.ok=true;
              e.format=true;
            } else if (e.ID_FS_TYPE.startsWith("fat")) {
              e.desc="Data will be kept";
              e.ok=true;
              e.keep=true;
            } else if (e.ID_FS_TYPE.startsWith("ext")) {
              e.desc="Data will be kept";
              e.ok=true;
              e.keep=true;
            } else {
              e.desc="Unkown filesystem - Is it formatted?"
              e.ok=false;
            }
            return e;
          }
        });
        if (app.usbdev.length) if (app.step=="Plug-in some USB Sticks..."||app.step=="Looking for USB-Sticks...") app.step="Select an USB";
        if (!app.usbdev.length) {app.step="Plug-in some USB Sticks...";app.next=false;}
        setTimeout(getUSB,1000);
      });
    }
    page("/install-select",function() {
      app.usbdev=[];
      app.route="install-select";
      app.step="Looking for USB-Sticks..."
      setFocus(app.route);
      app.tempB.usb=true;
      getUSB();
    });
  } else {
    page("/os",function() {
      app.route="os";
      setFocus(app.route);
    });

    page("/live",function() {
      app.route="live";
      setFocus(app.route);
    });

    page("/design",function() {
      app.route="design";
      setFocus(app.route);
    });

    page("/update",function() {
      app.route="update";
      //setFocus(app.route);
    });
  }

if (app.isDev) {
  page("/reload",function() {
    app.reloadPage();
  });
}

    // 404
    page('*', function() {
      page.redirect(app.baseUrl);
      if (!app.first404) {
        app.first404=true;
        return;
      }
      app.toast('Can\'t find page ' + window.location.href.replace("file:///#!/","").substr(0,1).toUpperCase()+window.location.href.replace("file:///#!/","").substr(1)  + '. Redirected you to Home Page');
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
