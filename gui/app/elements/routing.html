<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    //page.base("file://"+window.location.pathname.replace("index.html",""));

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    function setFocus(selected){
      Polymer.dom(document)
        .querySelector('section[data-route="' + selected + '"] .focus-target')
        .focus();
    }

    // Routes
    page('*', scrollToTop, closeDrawer, function(ctx, next) {
      next();
    });

    app.route="";

    page('/', function() {
      app.route = 'home';
      setFocus(app.route);
    });

    page("/home", function() {
      app.route = 'home';
      setFocus(app.route);
    });

    page(app.baseUrl, function() {
      app.route = 'home';
      setFocus(app.route);
    });

    page("/os",function() {
      app.route="os";
      setFocus(app.route);
    });

    page("/live",function() {
      app.route="live";
      setFocus(app.route);
    });

    page("/design",function() {
      app.route="design";
      setFocus(app.route);
    });

    page("/update",function() {
      app.route="update";
      //setFocus(app.route);
    })

if (app.isDev) {
  page("/reload",function() {
    app.reloadPage();
  });
}

    // 404
    page('*', function() {
      page.redirect(app.baseUrl);
      if (!app.first404) {
        app.first404=true;
        return;
      }
      app.toast('Can\'t find page ' + window.location.href.replace("file:///#!/","").substr(0,1).toUpperCase()+window.location.href.replace("file:///#!/","").substr(1)  + '. Redirected you to Home Page');
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
