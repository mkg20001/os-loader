<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<dom-module id="setup-dialog">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }

      .min {
        min-height:89px;
      }
      .space {
        @apply(--layout-flex);
      }

      .small {
        max-width:750px;
      }

      .item-bar {
        background-color:white;
        --paper-toolbar-background: white;
        --paper-toolbar-color: #333;
      }
      .aline > * {
        margin:0px !important;
      }
      .aline {
        line-height:12px;
      }
    </style>


    <div class="min">
      <content></content>
    </div>
    <paper-toolbar class="item-bar">
      <template is="dom-if" if="{{next}}">
        <p>{{desc}}</p>
        <div class="space"></div>
        <paper-button on-click="do" raised>Next »</paper-button>
      </template>
      <template is="dom-if" if="{{!next}}">
        <p>{{desc}}</p>
        <div class="space"></div>
        <paper-button disabled>Next »</paper-button>
      </template>
    </paper-toolbar>
  </template>

  <script>
      Polymer({
        is: 'setup-dialog',

        properties: {
          next: {
            type: Boolean,
            notify: true,
          },
          desc: {
            type: String,
            notify: true,
          },
          do:{
            type:Function,
            notify:true
          }
        },
        _ob:function(e) {
        },

        ready: function() {
        }
      });
  </script>
</dom-module>
