menu color title #EEEEEEEE
menu color hotsel #DDDDDDDD
menu color hotkey #CCCCCCCC
menu color border	* #00000000 #00000000 none

menu vshift 17
menu rows 10
menu helpmsgrow 15
# The command line must be at least one line from the bottom.
menu cmdlinerow 16
menu timeoutrow 16
menu tabmsgrow 18
menu tabmsg Press ENTER to boot or TAB to edit a menu entry

# WhatÂ´s to boot?
label install
  menu label ^Start OS Loader
  menu default
  kernel /boot/vmlinuz
  append initrd=/boot/initrd.img boot=live toram

label memtest
  menu label ^Memory Test
  linux /boot/memtest86+.bin

label help
  menu label ^Help
  menu help f1.txt

F1 f1.txt

menu end

default vesamenu.c32
prompt 0
timeout 0
